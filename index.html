<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let arrNumbers = [100, 50, 20, -1, -3, 0, 5, -2];

        function compareNumbers(n1, n2) {
            if (n1 == n2) return 0;
            if (n1 < n2)
                return 1;
            else
                return -1;
        }
        arrNumbers.sort(compareNumbers);
        console.log(arrNumbers.join(", "));

        /////////////////////////////////////////

        let arr = [5, 2, 1, -10, 8];
        arr.sort((a, b) => b - a);
        console.log(arr);
    </script>
</body>
