<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiTable() {
            let n = parseFloat(prompt('Введите число'));
            if (isNaN(n)) {
                alert('Это не число');
                return multiTable();
            }
            let table = '<table border="1">';
            table += '<tr><th colspan="2">' + n + '</th></tr>';
            for (let i = 1; i <= 10; i++) {
                table += '<tr><td>' + i + ' x ' + n + '</td><td>' + i * n + '</td></tr>';
            }
            table += '</table>';
            document.body.insertAdjacentHTML('afterBegin', table);
        }

        multiTable();

        /* 
        Использована процедурная, структурная и императивная парадигмы
        Процедурная: вся содержательная часть программы обернута в функцию
        Структурная: алгоритм реализован с помощью нескольких конструкций
        (проверка условия, цикл)
        Императивная: реализация итоговой таблицы умножения расписана
        пошагово  
        */
    </script>
</body>

</html>
